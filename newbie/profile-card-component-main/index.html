<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width:1440px)">
</head>
<body>
  <figure>
    <img src="./images/bg-pattern-top.svg" alt="imagen de fondo superior" class="top-img-bg">
    <img src="./images/bg-pattern-bottom.svg" alt=" imagen de fondo inferior" class="bot-img-bg">
  </figure>
  <div class="profile-card-component">
    <header class="header">
      <figure>
        <img src="./images/bg-pattern-card.svg" alt="imagen de portada usuario" class="header__img">
        <img src="./images/image-victor.jpg" alt="imagen de perfil del usuario" class="header__photo">
      </figure>
      
    </header>
    <main class="card">
      <section class="user">
        <div class="user-info">
          <h1 class="user-info__name">Victor Crest</h1>
          <p class="user-info__age">26</p>
        </div>
        <p class="user__locate">London</p>
      </section>
      <section class="activity">
        <div class="item">
          <h2 class="item__title">Followers</h2>
          <p class="item__value">80K</p>
        </div>
        <div class="item">
          <h2 class="item__title">Likes</h2>
          <p class="item__value">803k</p>
        </div>
        <div class="item">
          <h2 class="item__title">Photos</h2>
          <p class="item__value">1.4k</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
