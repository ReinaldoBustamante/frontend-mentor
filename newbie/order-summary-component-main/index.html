<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
</head>
<body>
  <main>
    <div class="order-summary">
      <section class="card-order">
        <img src="./images/illustration-hero.svg" alt="ilustration" class="card-order__img">
        <div class="container">
          <h1 class="container__title">Order Summary</h1>
          <p class="container__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <section class="annual-plan">
            <div class="annual-plan-left">
              <img src="./images/icon-music.svg" alt="song" class="annual-plan-left__img">
              <div class="annual-plan-left-price">
                <h2 class="annual-plan-left-price__title">Annual Plan</h2>
                <p class="annual-plan-left-price__paragraph">$59.99/year</p>
              </div>
            </div>
            <a href="" class="annual-plan__change">Change</a>
          </section>
          <button class="container__button container__button--primary">Proceed to Payment</button>
          <button class="container__button container__button--secondary">Cancel Order</button>
        </div>
      </section>
    </div>
  </main>
  
</body>
</html>
