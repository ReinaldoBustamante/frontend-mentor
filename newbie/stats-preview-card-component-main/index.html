<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width:1440px)">
</head>
<body>
  <div class="component-stat">
    <header>  
      <figure>
        <img src="./images/image-header-mobile.jpg" alt="imagen de gente programando">
      </figure>
    </header>
    <main>
      <section class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="info__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stats-item">
            <p class="stats-item__number">10k+</p>
            <p class="stats-item__name">COMPANIES</p>
          </div>
          <div class="stats-item">
            <p class="stats-item__number">314</p>
            <p class="stats-item__name">TEMPLATES</p>
          </div>
          <div class="stats-item">
            <p class="stats-item__number">12M+</p>
            <p class="stats-item__name">QUERIES</p>
          </div>
          
         
        </div>
        
      </section>
    </main>
  </div>
</body>
</html>
