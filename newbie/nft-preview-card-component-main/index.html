<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
  <main class="main-container">

    <section class="card">
      <figure class="figure">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="figure__item">
        <img src="./images/icon-view.svg" alt="view" class="figure__item">
        
      </figure>
      <h1 class="title"><a href="">Equilibrium #3429</a></h1>
      <p class="card__p">Our Equilibrium collection promotes balance and calm.</p>
      
      <section class="details">
        <div class="details-price">
          <img src="./images/icon-ethereum.svg" alt="ethereum" class="details-price__img">
          <span>0.041 ETH</span>
        </div>

        <div class="details-time">
          <img src="./images/icon-clock.svg" alt="clock" class="details-time__img">
          <span>3 days left</span>
        </div>
        
      </section>

      <section class="creator">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </section>

    </section>

  </main>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Reinaldo Bustamante</a>.
    </p> 
  </footer>
</body>
</html>
